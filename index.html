<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <script type="module">
      import { verySimple } from "https://esm.sh/web-code-color";
      document.querySelector("button").addEventListener("click", () => {
        const name = document.querySelector("input").value;
        const text = document.querySelector("textarea").value;
        const theme = document.querySelector("select").value;
        const now = performance.now();
        const html = verySimple(name, text, theme);
        console.log(`${performance.now() - now}ms`);
        document.querySelector("div#root").innerHTML = html;
      });
    </script>
  </head>
  <body>
    <style>
      @import "https://mshaugh.github.io/nerdfont-webfonts/build/hack-nerd-font.css";
      code {
        font-family: "Hack Nerd Font";
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      pre {
        overflow: auto;
        padding: 1rem;
        border-radius: 0.5rem;
      }
    </style>
    <input type="text" value="index.js" />
    <select>
      <option value="github-dark">GitHub Dark</option>
      <option value="atom-one-dark">Atom One Dark</option>
    </select>
    <textarea></textarea>
    <button>Apply</button>
    <div id="root"></div>
  </body>
</html>
